

 <div class="row my-2">
    <div class="profile d-flex align-items-center gap-3">
      <img src="{{person.image}}" alt="{{person.title}}" class="profile-image">
      <div>
        <h4 class="profile-name">{{ person.title }}</h4>
        <p class="profile-position">{% if persontag %}{{persontag}}{%else%}{{person.position}}{%endif%}</p>
      </div>
    </div>
 </div>
