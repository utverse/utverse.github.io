---
layout: default
---
<div class="home-section pb-0" id="home-section">
    <div class="container">
        <div class="row justify-content-center text-center">
        <div class="col-md-7">
            <h1 class="heading gsap-reveal-hero mb-3"><span class="reveal-wrap"><span class="cover" style="margin-left: 102%;"></span><span class="reveal-content" style="transform: matrix(1, 0, 0, 1, 0, 0);"><strong>{{page.title}}</strong></span></span></h1>
            {% if page.excerpt %}
            <h2 class="subheading text-muted gsap-reveal-hero mb-4"><span class="reveal-wrap"><span class="cover" style="margin-left: 102%;"></span><span class="reveal-content" style="transform: matrix(1, 0, 0, 1, 0, 0);">
            {{page.excerpt}}
            </span></span></h2> 
            {%endif%}           
        </div>
        </div>
        
    </div>
</div>
{{content}}
